<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- css style file linking-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero image"
          class="card__img"
        />
        <div class="card__details">
          <div class="card__header">
            <h1 class="card__header--primary-heading">Order Summary</h1>
            <p class="card__header--description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__plan">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="card__plan--icon"
            />
            <div class="card__plan--description">
              <h3 class="card__plan--description__tertiary-heading">
                Annual Plan
              </h3>
              <p class="card__plan--description__plan-cost">$59.99/year</p>
            </div>
            <a href="#" class="card__plan--link">Change</a>
          </div>

          <button class="card__cta--payment">Proceed to Payment</button>
          <a href="#" class="card__cta--cancle">Cancle Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SkAliya" target="_blank"
          >Aliya Shaik</a
        >.
      </div>
    </footer>
  </body>
</html>
